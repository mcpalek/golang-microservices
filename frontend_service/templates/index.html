<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista korisnika</title>
</head>
<body>
    <h2>Lista </h2>
    <table border="1">
        <tr><th>ID</th><th>First Name</th><th>Last Name</th></tr>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
